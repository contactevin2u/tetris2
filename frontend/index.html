<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tetris</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
      <h1>Multiplayer Tetris</h1>
      <div class="lobby-form">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <input type="text" id="room-id" placeholder="Room ID (optional)">
        <button id="join-btn" disabled>Connecting...</button>
      </div>
      <div id="lobby-status">Connecting to server...</div>
    </div>

    <!-- Waiting Room -->
    <div id="waiting-room" class="screen hidden">
      <h2>Waiting Room</h2>
      <div id="room-info"></div>
      <div id="players-list"></div>
      <button id="ready-btn">Ready</button>
      <button id="leave-btn">Leave Room</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
      <div class="game-layout">
        <!-- Main Player Board -->
        <div class="main-game-area">
          <div class="main-player-board">
            <h2 class="main-player-name">You</h2>
            <canvas id="main-canvas" class="main-tetris-canvas" width="300" height="600"></canvas>
            <div class="main-player-stats">
              <div class="main-score">Score: <span id="main-score">0</span></div>
              <div class="main-lines">Lines: <span id="main-lines">0</span></div>
            </div>
          </div>
          <div class="controls-info">
            <p><strong>Controls:</strong> ← → Move | ↓ Soft Drop | ↑ Rotate | Space Hard Drop</p>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Timer -->
          <div class="timer-box">
            <h3>Time</h3>
            <div class="timer" id="game-timer">00:00</div>
          </div>

          <!-- Scoreboard -->
          <div class="scoreboard">
            <h3>Leaderboard</h3>
            <div id="scoreboard-list"></div>
          </div>

          <!-- Other Players -->
          <div class="opponents">
            <h3>Opponents</h3>
            <div class="opponent-boards" id="opponent-boards">
              <!-- Opponent boards will be added dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="screen hidden">
      <h2>Game Over!</h2>
      <div id="winner-info"></div>
      <div id="final-scores"></div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
