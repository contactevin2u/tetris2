<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Tetris</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
      <h1>Multiplayer Tetris</h1>
      <div class="lobby-form">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        <input type="text" id="room-id" placeholder="Room ID (optional)">
        <button id="join-btn">Join Game</button>
      </div>
      <div id="lobby-status"></div>
    </div>

    <!-- Waiting Room -->
    <div id="waiting-room" class="screen hidden">
      <h2>Waiting Room</h2>
      <div id="room-info"></div>
      <div id="players-list"></div>
      <button id="ready-btn">Ready</button>
      <button id="leave-btn">Leave Room</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
      <div class="game-container">
        <div class="player-board" id="player-1">
          <h3 class="player-name">Player 1</h3>
          <canvas class="tetris-canvas" width="200" height="400"></canvas>
          <div class="player-stats">
            <div class="score">Score: <span>0</span></div>
            <div class="status">Playing</div>
          </div>
        </div>
        <div class="player-board" id="player-2">
          <h3 class="player-name">Player 2</h3>
          <canvas class="tetris-canvas" width="200" height="400"></canvas>
          <div class="player-stats">
            <div class="score">Score: <span>0</span></div>
            <div class="status">Playing</div>
          </div>
        </div>
        <div class="player-board" id="player-3">
          <h3 class="player-name">Player 3</h3>
          <canvas class="tetris-canvas" width="200" height="400"></canvas>
          <div class="player-stats">
            <div class="score">Score: <span>0</span></div>
            <div class="status">Waiting</div>
          </div>
        </div>
        <div class="player-board" id="player-4">
          <h3 class="player-name">Player 4</h3>
          <canvas class="tetris-canvas" width="200" height="400"></canvas>
          <div class="player-stats">
            <div class="score">Score: <span>0</span></div>
            <div class="status">Waiting</div>
          </div>
        </div>
      </div>
      <div class="controls-info">
        <p><strong>Controls:</strong> ← → Move | ↓ Soft Drop | ↑ Rotate | Space Hard Drop</p>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="screen hidden">
      <h2>Game Over!</h2>
      <div id="winner-info"></div>
      <div id="final-scores"></div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
